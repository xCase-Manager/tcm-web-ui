
<div id="mainform">
  <div class="row">
    <div id="gobackLink">
      <a (click)="gotoProjectList()">
        <i class="fas fa-arrow-circle-left fa-2x"></i>   
      </a>
    </div>
    <div id="projectImg">
      <div>
        <img #logo src="" alt="" width="72" height="72">
      </div>
    </div>
  </div>
  <div id="projectTitle" class="row">
    <h2>Project AAA01</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Most active test cases</span>
      <span class="badge badge-secondary badge-pill">3</span>
    </h4>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Performance Tests</h6>
            <small class="text-muted">MQTT API</small>
          </div>
          <span class="text-muted">12</span>
      </li>
      <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Functionnal Tests</h6>
            <small class="text-muted">CRUD operation for all entities</small>
          </div>
          <span class="text-muted">8</span>
      </li>
      <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Notification Tests</h6>
            <small class="text-muted">Functional notification event test</small>
          </div>
          <span class="text-muted">5</span>
      </li>
    </ul>
    <form class="card p-2">
      <button type="submit" class="btn btn-secondary" (click)="gotoTestcasesList()">Project test cases</button>
    </form>
  </div>
  <div class="col-md-8 order-md-1">
    <form class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-7 mb-3">
          <label for="name">Name</label>
          <input [formControl]="nameControl" type="text" class="form-control" id="name" placeholder="project name" value="" required>
          <div class="invalid-feedback">
            Please give a valid Name.
          </div>
        </div>
        <div class="col-md-5 mb-3">
            <label for="status">Status</label>
            <select [formControl]="statusControl" class="custom-select d-block w-100" id="status" required>
              <option value="">Choose...</option>
              <option>Open</option>
              <option>In description</option>
              <option>In progress</option>
              <option>Closed</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid status.
            </div>
        </div>
      </div>
      <div class="mb-3">
          <label for="description">Description <span class="text-muted">(Optional)</span></label>
          <textarea [formControl]="descriptionControl" type="text" class="form-control" id="description" placeholder="project description"></textarea>
      </div>    
      <hr class="mb-4">
      <div id="formButtons" class="row">
        <div class="col-md-1 mb-1">
          <button (click)="switchEdit()" class="btn btn-secondary" type="submit">{{ buttonLabel$ }}</button>
        </div>
        <div class="col-md-1 mb-1">
          <button (click)="cancel()" class="btn btn-secondary" type="submit">cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
