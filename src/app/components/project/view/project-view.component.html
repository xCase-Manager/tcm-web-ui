<h3>{{title}}</h3>
<form>
  <table>
    <tr>
      <td><b>Name:</b></td>
      <td>
        {{ currentProject.id }}
      </td>
    </tr>
    <tr>
      <td><b>Title:</b></td>
      <td>
        {{ currentProject.name }}
      </td>
    </tr>
  </table>
  <fieldset>
    <div>
      <button (click)="edit()" type="submit" class="btn btn-primary">Edit</button>  
    </div>
  </fieldset>
  <fieldset>
    <legend>Testcases</legend>
    <div>
      <button type="submit" class="btn btn-primary" routerLink="../../testcases" [queryParams]="{projectId:currentProject.id}" routerLinkActive="active">View Testcases</button>
      <button type="submit" class="btn btn-primary" routerLink="../../testcase" [queryParams]="{projectId:currentProject.id}" routerLinkActive="active">Create Testcase</button>    
    </div>
  </fieldset>
</form>
